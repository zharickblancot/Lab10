<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte 2: Operaciones matematicas</title>
</head>
<body>
    <script>
        let a = 10; 
        let b = 8;

        console.log("Suma : ", a + b );
        console.log("Resta: ", a - b);
        console.log("Multiplicacion: ", a * b);
        console.log("Division: ", a/b);
        console.log("a == b: ", a == b);
        console.log("a != b:", a != b);
        console.log("a > b:", a > b);
        console.log("a < b:", a < b);
        console.log("a >= b:", a >= b);
        console.log("a <= b:", a <= b);
    </script>
</body>
</html>
